<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store/css/offline-ui.css' %}">
</head>
<body>
    <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-cyan-200/50 blur-3xl"></div>
        <div class="absolute top-1/3 -right-24 h-72 w-72 rounded-full bg-emerald-200/50 blur-3xl"></div>
    </div>
    <nav class="sticky top-0 z-30 border-b border-white/70 bg-slate-900/90 backdrop-blur text-white">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="{% url 'item-list' %}" class="brand-heading font-bold text-lg tracking-tight text-white" style="color:#ffffff;text-decoration:none;">Store Price Desk</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'size-chart' %}" class="text-sm text-white bg-white/15 hover:bg-white/25 px-3 py-1.5 rounded-lg border border-white/20 transition" style="color:#ffffff;text-decoration:none;">Size Chart</a>
                {% endif %}
            </div>
            {% if request.user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="text-sm px-3 py-1.5 rounded-lg border transition" style="background:#dc2626;color:#ffffff;border-color:#fecaca;" onmouseover="this.style.background='#b91c1c'" onmouseout="this.style.background='#dc2626'" type="submit">Logout</button>
                </form>
            {% endif %}
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-7 fade-in-up">
        {% block content %}{% endblock %} 
    </main>
</body>
</html>
