<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Store{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <nav class="bg-slate-900 text-white">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="{% url 'item-list' %}" class="font-semibold text-lg">Store Price Desk</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'size-chart' %}" class="text-sm bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded">Size Chart</a>
                {% endif %}
            </div>
            {% if request.user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="bg-slate-700 hover:bg-slate-600 text-sm px-3 py-1 rounded" type="submit">Logout</button>
                </form>
            {% endif %}
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
