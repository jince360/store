{% extends "store/base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
<div class="glass p-5 md:p-6 max-w-xl">
    <p class="text-xs uppercase tracking-[0.2em] text-slate-500 font-semibold mb-1">Taxonomy</p>
    <h1 class="text-2xl font-bold mb-4">Add Category</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next_url }}">
        <div>
            <label class="block text-sm mb-1 text-slate-700">{{ form.name.label }}</label>
            {{ form.name }}
            {% if form.name.errors %}
                <p class="text-red-700 text-sm mt-1">{{ form.name.errors|striptags }}</p>
            {% endif %}
        </div>
        <div class="flex gap-2">
            <button type="submit" class="btn-primary">Save Category</button>
            <a href="{% url next_url %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
