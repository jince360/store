{% extends "store/base.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}
<div class="glass p-5 md:p-6 max-w-xl border border-rose-100">
    <p class="text-xs uppercase tracking-[0.2em] text-rose-500 font-semibold mb-2">Danger Zone</p>
    <h1 class="text-2xl font-bold mb-3">Delete Item</h1>
    <p class="text-slate-700 mb-4">Are you sure you want to delete <strong>{{ item.name }}</strong>? This action cannot be undone.</p>
    <form method="post" class="flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Delete</button>
        <a href="{% url 'item-list' %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
