{% extends "store/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto glass p-6 md:p-7 mt-8">
    <p class="text-xs uppercase tracking-[0.2em] text-slate-500 font-semibold mb-2 text-center">Welcome Back</p>
    <h1 class="text-2xl font-bold mb-5 text-center">Salesman Login</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% if form.errors %}
            <p class="text-red-700 text-sm bg-red-50 border border-red-200 rounded-lg px-3 py-2">Invalid username or password.</p>
        {% endif %}
        <div>
            <label class="block text-sm mb-1 text-slate-700">Username</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label class="block text-sm mb-1 text-slate-700">Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="w-full btn-primary shadow-glow">Login</button>
    </form>
</div>
{% endblock %}
